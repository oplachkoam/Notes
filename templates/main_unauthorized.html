{% extends "main.html" %}

{% block main_body %}

    <form action="/login" id="login"></form>
    <form action="/registration" id="registration"></form>

    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <img src="/static/icon.svg" width="50" height="50" alt="logo">
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/notes" class="nav-link px-2">Заметки</a></li>
                <li><a href="/account" class="nav-link px-2">Аккаунт</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <button form="login" type="submit" class="btn btn-outline-primary me-2">Вход</button>
                <button form="registration" type="submit" class="btn btn-primary">Регистрация</button>
            </div>
        </header>
    </div>

    {% block body %} {% endblock %}

{% endblock %}
