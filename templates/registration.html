{% extends "main_unauthorized.html" %}

{% block title %} Заметки {% endblock %}

{% block body %}

    <div class="login-form">
        <form id="reg-form" method="POST">
            <img class="mb-4" src="/static/icon.svg" alt="" width="70" height="70">
            <h1 class="h3 mb-3 fw-normal">Создайте аккаунт</h1>

            <div class="form-floating">
                <input type="text" class="form-control" name="name" placeholder="text">
                <label for="name">Имя</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" name="login" placeholder="text">
                <label for="login">Логин</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" name="password" placeholder="Password">
                <label for="password">Пароль</label>
            </div>
        </form>
        <button form="reg-form" class="btn btn-primary w-100 py-2" type="submit">Создать</button>
        <p class="mt-5 mb-3 text-body-secondary">© 2023</p>
    </div>

{% endblock %}
